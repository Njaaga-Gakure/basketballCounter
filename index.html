<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="header">HOME</h3>
                <div class="score--count" id="home-score">0</div>
                <div class="add--container">
                    <div class="score--add" onclick="homeFreeThrow()">+1</div>
                    <div class="score--add" onclick="homeTwoPointer()">+2</div>
                    <div class="score--add" onclick="homeThreePointer()">+3</div>  
                </div>
            </div>
            <div>
                <h3 class="header">AWAY</h3>
                <div class="score--count" id="guest-score">0</div>
                <div class="add--container">
                    <div class="score--add" onclick="guestFreeThrow()">+1</div>
                    <div class="score--add" onclick="guestTwoPointer()">+2</div>
                    <div class="score--add" onclick="guestThreePointer()">+3</div>  
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
